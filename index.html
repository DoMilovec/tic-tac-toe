<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="homeScreen orbitron-robot box">
        <div class="homeWelcome neon">Tic Tac Toe</div>
        <div class="homePressAny">PRESS ANYWHERE TO BEGIN</div>
        <div class="footer">Dominik Milovec Â© 2025</div>
    </div>
    <div class="chooseGame box">
        <button id="playPlayer">Player VS Player</button>
        <button id="playComputer">You VS Computer</button>
    </div>
    <div class="gameScreen">
        <div class="score"><br>
            <div class="scoreForX"></div>
            <div class="scoreForO"></div>
        </div>
        <div class="topButtons">
            <button id="newRound" class="gameBtn"><span>New Round</span></button>
            <button id="resetScore" class="gameBtn"><span>Reset Score</span></button>
        </div>
        <div class="container"></div>
        <div class="statusBar"></div>
        <div class="result"><br></div>
        <button id="restartBtn" class="gameBtn"><span>Restart Game</span></button>
    </div>
<script src="script.js"></script>
</body>
</html>
