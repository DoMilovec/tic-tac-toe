<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homeScreen">
        <div class="homeWelcome">Welcome to TIC TAC Toe, by Doc.</div>
        <div class="homePressAny">Press anywhere to begin</div>
    </div>
    <div class="chooseGame">
        <button id="playPlayer">Play against a Player</button>
        <button id="playComputer">Play against a Computer</button>
    </div>
    <div class="gameScreen">
        <div class="score"><br>
            <div class="scoreForX"></div>
            <div class="scoreForO"></div>
        </div>
        <button id="newRound">New Round</button>
        <button id="resetScore">Reset Score</button>
        <div class="container"></div>
        <div class="statusBar"></div>
        <div class="result"><br></div>
        <button id="restartBtn">Restart Game</button>
    </div>
<script src="script.js"></script>
</body>
</html>
